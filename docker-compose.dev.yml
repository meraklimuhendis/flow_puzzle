version: '3.8'

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - flow_puzzle_frontend_node_modules:/app/node_modules
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
    depends_on:
      - backend
    networks:
      - flow_puzzle_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - flow_puzzle_backend_cache:/app/__pycache__
    environment:
      - ENVIRONMENT=development
      - CORS_ORIGINS=http://localhost:3000
    networks:
      - flow_puzzle_network

volumes:
  flow_puzzle_frontend_node_modules:
    name: flow_puzzle_frontend_node_modules
  flow_puzzle_backend_cache:
    name: flow_puzzle_backend_cache

networks:
  flow_puzzle_network:
    driver: bridge
